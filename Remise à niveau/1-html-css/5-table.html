<!DOCTYPE html>
<html>
	<head>
		<title>5 - Les tableaux</title>
	</head>

	<body>
		<h1>Les tableaux</h1>

		<table border="1" cellspacing="0">
			<thead>
				<tr>
					<td>Nom</td>
					<td>Prénom</td>
					<td>Date de naissance</td>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>
						<p>Toto</p>
					</td>
					<td>Jean-jacques</td>
					<td>01/01/1969</td>
				</tr>

				<tr>
					<td>Gérard</td>
					<td>Romain</td>
					<td>03/03/2000</td>
				</tr>
			</tbody>
		</table>

		<table border="1" cellspacing="0">
			<thead>
				<tr>
					<td>Nom</td>
					<td>Prénom</td>
					<td>Points</td>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Pierre</td>
					<td>Jean-jacques</td>
					<td>50</td>
				</tr>

				<tr>
					<td>Gérard</td>
					<td>Romain</td>
					<td>75</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="2"></td>
					<td>125</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
