<!DOCTYPE html>
<html>
	<!-- configuration de la page web : -->
	<head>
		<title>2 - Balises HTML de base</title>
	</head>

	<!-- contenu de la page web -->
	<body>
		<header>
			<nav></nav>
		</header>
		
		<!-- balises paragraphe -->
		<p>
			Ceci est un paragraphe
		</p>
		
		<p>
			Paragraphe 2
		</p>
		
		<!-- Balise titres : styles par défaut et sémantique importante
					  pour les moteurs de recherche -->
		<h1>Titre 1</h1>
		<h2>Titre 2</h2>
		<h3>Titre 3</h3>
		<h4>Titre 4</h4>
		<h5>Titre 5</h5>
		<h6>Titre 6</h6>
		
		<!-- Balises images : src depuis votre serveur ou directement depuis internet -->
		<img src="https://www.google.fr/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" />
		<br>
		
		<!-- Balise div : bloc, visuellement ça n'affiche rien par défaut
		un bloc sert à contenir d'autres éléments html :
		-->
		<div style="float:left;width:50%;">
			<p>P3</p>
			<img width="50" src="https://data.inlingua.it/tiny_mce_new/jscripts/tiny_mce/plugins/imagemanager/files/sede_137/inlingua_web_icon-grid_test%20online-13.png" />
			<h6>Sous titre 6</h6>
		</div>
		
		<div style="float:left;width:50%;">
			<p>P4</p>
			<img width="50" src="https://data.inlingua.it/tiny_mce_new/jscripts/tiny_mce/plugins/imagemanager/files/sede_137/inlingua_web_icon-grid_test%20online-13.png" />
			<h6>Sous titre 6</h6>
		</div>
		
		<br>
		
		<a href="https://topachat.com">Aller sur topachat.com</a>
		
		<!-- footer : informations de pied de page -->
		<footer>
			Contactez-nous : 06 66 66 77 77
		</footer>
	</body>
</html>
