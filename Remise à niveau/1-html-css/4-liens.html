<!DOCTYPE html>
<html>
	<head>
		<title>4 - Les liens</title>
	</head>

	<body>
		<!--
		url absolue : url en entier avec
		"https:///" + domaine + extension + url_page
		Elle est nécessaire quand on veut diriger l'internaute
		vers un autre domaine
		-->
		<a href="https://google.fr">Lien vers google</a>
		
		<!-- url relative : à partir du dossier courant, on peut 
		simplement url le chemin vers le fichier à appeler -->
		<a href="4-liens-bis.html">Page 2 Liens</a>
		<a href="dossier/4-liens-bis.html">Page 3 Liens</a>
		<a href="../../4-liens-bis.html">Page 4 Liens</a>
		
		<!-- pour que la page s'ouvre dans un nouvel onglet -->
		<a href="4-liens-bis.html" target="_blank"> Page 2 liens dans nouvel onglet</a>
	</body>
</html>
